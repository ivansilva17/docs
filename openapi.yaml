info:
  title: Full Fabric APIs
  description: "Welcome to the Full Fabric Public APIs documentation.\n\nFull Fabric\
    \ uses HTTP verbs and a RESTful endpoint structure.\n\nRequest and response payloads\
    \ are formatted as JSON.\n\n# API versions\n\n## What is my API version?\n\nYour\
    \ API version controls the API you see (e.g. what properties you  \nsee in responses,\
    \ what parameters youâ€™re permitted to send in requests,  \netc.).\n\nWhen we change\
    \ the API in a backwards-incompatible way, we release a new dated version.\n\n\
    ## Specifying API version\n\nAll requests require an API version. You can specify\
    \ a version via the Accept header as below.\n\n```\nAccept: application/json;version=2021-04-13\n\
    \n ```\n\nAlternatively, you can also the specify a version via an X-API-Version\
    \ header in which case you can remove the version from the Accept header.\n\n\
    ```\nX-API-Version: 2021-04-13\nAccept: application/json\n\n ```\n\n# Authentication\n\
    \nAuthenticate your account when using the API by including your secret API token\
    \ in the request. Your API tokens carry many privileges, so be sure to keep them\
    \ secret! Do not share your secret API tokens in publicly accessible areas, client-side\
    \ code, and so forth.\n\nAll API requests must be made over HTTPS. Calls made\
    \ over plain HTTP will fail. API requests without authentication will also fail.\n\
    \n## Authentication via the FF-Auth header\n\nSet a FF-Auth header with your secret\
    \ API token to authenticate the request.\n\n``` shell\ncurl https://_.fullfabric.com/apis/profiles/profiles/57232561dfc41880050001de\
    \ \\\n  -H \"Accept: application/json; version=2021-04-13\" \\\n  -H \"FF-Auth:\
    \ TOKEN\"\n\n ```\n\n# Requests\n\nFull Fabric uses HTTP verbs and a RESTful endpoint\
    \ structure. Request and response payloads are formatted as JSON.\n\n``` shell\n\
    curl \\\n  --request GET \\\n  --url https://_.fullfabric.com/apis/profiles/profiles/ID\
    \ \\\n  --header 'Accept: application/json;version=2021-04-13' \\\n  --header\
    \ 'FF-Auth: TOKEN'\n\n ```\n\n## Common request headers\n\n| **Name** | **Type**\
    \ | **Default** |\n| --- | --- | --- |\n| FF-Auth | string | `[user token]` |\n\
    | Accept | string | `application/json;version=[api version]` |\n\n# Errors\n\n\
    Full Fabric uses conventional HTTP response codes to indicate the success or failure\
    \ of an API request. In general, codes in the 2xx range indicate success, codes\
    \ in the 4xx range indicate an error that failed given the information provided\
    \ (e.g., a required parameter was omitted, a charge failed, etc.), and codes in\
    \ the 5xx range indicate an error with our servers (these are rare).\n\n## HTTP\
    \ status code summary\n\n```\n200 - OK: Everything worked as expected.\n400 -\
    \ Bad Request: The request was unacceptable, often due to missing a required parameter.\n\
    401 - Unauthorized: No valid API key provided.\n402 - Request Failed: The parameters\
    \ were valid but the request failed.\n404 - Not Found: The requested resource\
    \ doesn't exist.\n422 - Unprocessable Entity: The request is understood but invalid,\
    \ often due to failed validation.\n429 - Too Many Requests: Too many requests\
    \ hit the API too quickly.\n50x - Server Errors: Something went wrong on our end.\
    \ (These are rare.)\n\n ```\n\n## Dealing with API errors\n\nYou may find that\
    \ you've encountered successive errors when trying to access the API.\n\nRather\
    \ than ignore repeated 4xx and 5xx status codes, you should ensure that you're\
    \ correctly interacting with the API. For example, if an endpoint requests a string\
    \ and you're passing it a numeric value, you're going to receive a validation\
    \ error, and your call won't succeed. Similarly, attempting to access an unauthorized\
    \ or nonexistent endpoint will result in a 4xx error.\n\nIntentionally ignoring\
    \ repeated validation errors may result in the suspension of your app for abuse.\n\
    \n# Rate limiting\n\nFor API requests using token-based authentication, you can\
    \ make up to 10000 requests per hour.\n\nThe maximum number of requests you are\
    \ permitted to make\n\n- per 8 seconds is 40\n    \n- per 60 seconds is 180\n\
    \    \n- per 3600 seconds is 10000\n    \n\n## Abuse rate limits\n\nIn order to\
    \ maintain the quality of the service, additional rate limits may apply to some\
    \ actions when using the API. For example, using the API too rapidly, polling\
    \ aggressively, making multiple concurrent requests, or repeatedly request data\
    \ that is computationally expensive may result in abuse rate limiting.\n\nTo avoid\
    \ hitting this limit, you should ensure your application follows the guidelines\
    \ below:\n\n- make requests for a single token serially. Do not make requests\
    \ for a single token concurrently.\n    \n- if you're making a large number of\
    \ POST, PATCH, PUT, or DELETE requests for a single token, wait at least one second\
    \ between each request.\n    \n- when you have been limited, use the Retry-After\
    \ response header to slow down. The value of the Retry-After header will always\
    \ be an integer, representing the number of seconds until the rate limiting expires."
