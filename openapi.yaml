  /apis/applics/applics:
    get:
      tags:
      - Origin (Admissions)
      - Applications
      summary: Get applications
      description: Returns a list of applications for candidate profiles matching
        specific criteria e.g. applications submitted for a particular application
        template after a specific date.
      operationId: getApplications
      parameters:
      - name: limit
        in: query
        description: |-
          A limit on the number of objects to be returned. Limit can range between 1 and 100 items. default: 10 minimum: 1 maximum: 100

          default: 10
          minimum: 1
          maximum: 100
        schema:
          type: string
      - name: skip
        in: query
        description: |-
          A cursor allowing to paginate through results.

          default: 0
        schema:
          type: string
      - name: state
        in: query
        description: |-
          A filter on the list based on the state of the application.

          Allowed Values: started, submitted
        schema:
          type: string
      - name: template_id
        in: query
        description: Filter by the application template id to retrieve applications
          for a specific application template. It is only possible to pass a single
          id.
        schema:
          type: string
      - name: "filter[context][id]"
        in: query
        description: "Filter for applications which have at least one associated context\
          \ with specified context ids e.g. [\"5a81b590d1b7644cfe0000b6\",\"5a81b590d1b7644cfe000d85\"\
          ]."
        schema:
          type: string
      - name: "filter[context][state]"
        in: query
        description: "Filter by applications which have at least one associated context\
          \ which matches specified profile lifecycle states e.g. [\"prospect::started_application\"\
          ,\"prospect::cold\"]"
        schema:
          type: string
      - name: "filter[context][campus_id]"
        in: query
        description: "Filter by applications which have at least one associated context\
          \ for specified campus ids e.g. [\"5b3268ee61a5b01972000456\",\"5b3268ee61a5b01972000897\"\
          ]"
        schema:
          type: string
      - name: last_updated_after
        in: query
        description: Filter by application last updated at date in iso 8601
        schema:
          type: string
      - name: last_updated_before
        in: query
        description: Filter by application last updated at date in iso 8601
        schema:
          type: string
      - name: started_after
        in: query
        description: Filter by application start date in iso 8601
        schema:
          type: string
      - name: started_before
        in: query
        description: Filter by application start date in iso 8601
        schema:
          type: string
      - name: submitted_after
        in: query
        description: Filter by application submission date in iso 8601
        schema:
          type: string
      - name: submitted_before
        in: query
        description: Filter by application submission date in iso 8601
        schema:
          type: string
      - name: unsubmitted_after
        in: query
        description: Filter by application unsubmission date in iso 8601
        schema:
          type: string
      - name: unsubmitted_before
        in: query
        description: Filter by application unsubmission date in iso 8601
        schema:
          type: string
      - name: FF-Auth
        in: header
        schema:
          type: string
      responses:
        "200":
          description: Get applications
